        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

        <link href="/ui/style.css" rel="stylesheet"/>
        <script>
            var newModal = function(title, body, footer, size) {
                document.getElementById("modalTitle").innerHTML = title;
                document.getElementById('modalBody').innerHTML = body;
                document.getElementById('modalFooter').innerHTML = footer;
                /*Sizes:
                    <nothing> = normal
                    sm = small
                    lg = large
                    xl = extra large
                    fullscreen = fullscreen
                */
                if(size!=="") {
                    document.getElementById("modalDialog").className="modal-dialog modal-"+size; 
                } else {
                    document.getElementById("modalDialog").className="modal-dialog"; 
                }
                var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                    backdrop: false,
                    focus: false
                });
                return myModal;
            }
            var alert = function(content) {
                newModal("Alert", content, "", "sm").toggle();
            }
            $(document).ready(function() {
                $('body').tooltip({
                    selector: '[data-toggle="tooltip"], [title]:not([data-toggle="popover"])',
                    trigger: 'hover',
                    container: 'body'
                }).on('click mousedown mouseup', '[data-toggle="tooltip"], [title]:not([data-toggle="popover"])', function () {
                    $('[data-toggle="tooltip"], [title]:not([data-toggle="popover"])').tooltip('dispose');
                });
            });
        </script>
